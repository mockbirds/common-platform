apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {

    // Apache Commons
    compile 'org.apache.commons:commons-lang3:3.5'

    // JNA
    compile 'net.java.dev.jna:jna:4.2.2'
    compile 'net.java.dev.jna:jna-platform:4.2.2'

    // SLF4J
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'junit:junit:4.12'
}
